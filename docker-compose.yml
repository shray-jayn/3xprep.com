version: "3.9"

networks:
  edge:
    name: edge
    driver: bridge

services:
  frontend:
    build:
      context: .
      args:
        # Hardcode your API base (change if needed)
        VITE_API_BASE: ${VITE_API_BASE:-https://api.3xprep.com}
    image: stride-frontend:latest
    environment:
      NODE_ENV: production
    restart: unless-stopped
    # No public port; cloudflared will reach it by service name
    networks:
      - edge

  cloudflared:
    image: cloudflare/cloudflared:latest
    # Write config to /tmp/config.yml then run using it (no external files needed)
    command: >-
      sh -c 'cat > /tmp/config.yml << "EOF"
      ingress:
        - hostname: www.3xprep.com
          service: http://frontend:80
        - service: http_status:404
      EOF
      && cloudflared tunnel --no-autoupdate --config /tmp/config.yml run'
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    depends_on:
      - frontend
    restart: unless-stopped
    networks:
      - edge
