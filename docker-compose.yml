services:
  frontend:
    build:
      context: .
      args:
        # Set your API base for build-time env (Vite reads at build)
        VITE_API_BASE: ${VITE_API_BASE:-http://localhost:4000}
    image: stride-frontend:latest
    ports:
      - "8080:80" # host:container
    environment:
      NODE_ENV: production
    restart: unless-stopped
