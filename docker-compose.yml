version: "3.9"

networks:
  edge:
    name: edge
    driver: bridge

services:
  frontend:
    build:
      context: .
      args:
        VITE_API_BASE: ${VITE_API_BASE:-https://api.3xprep.com}
    image: stride-frontend:latest
    environment:
      NODE_ENV: production
    restart: unless-stopped
    networks:
      - edge

  cloudflared:
    image: cloudflare/cloudflared:latest
    command:
      - tunnel
      - run
      - --config
      - /etc/cloudflared/config.yml
      - --token
      - ${TUNNEL_TOKEN}
      - --no-autoupdate
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    depends_on:
      - frontend
    volumes:
      - ./etc/cloudflared:/etc/cloudflared:ro
    restart: unless-stopped
    networks:
      - edge
