server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Donâ€™t aggressively cache HTML; let you ship new builds immediately
  location = /index.html {
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
    try_files $uri =404;
  }

  # SPA routes -> index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache-busted static assets (hashed filenames) for a long time
  location ~* \.(?:js|mjs|css|png|jpg|jpeg|gif|svg|webp|ico|woff2?)$ {
    try_files $uri =404;
    access_log off;
    expires 365d;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Optional: basic security headers (tweak if you embed from other origins)
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header X-Frame-Options "SAMEORIGIN" always;

  # Health check (optional)
  location = /healthz {
    return 200 "ok";
    add_header Content-Type text/plain;
  }
}
